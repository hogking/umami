---
services:
  umami:
    build:
      context: .
      args:
        DATABASE_TYPE: mysql
        ALLOWED_FRAME_URLS: ${ALLOWED_FRAME_URLS} 
    ports:
      - "${PORT}:3000"
    environment:
      DATABASE_URL: mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DB}
      DATABASE_TYPE: mysql
      APP_SECRET: ${APP_SECRET}
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl http://localhost:3000/api/heartbeat"]
      interval: 5s
      timeout: 5s
      retries: 5
